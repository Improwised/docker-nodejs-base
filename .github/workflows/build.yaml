name: Build and Push
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".editorconfig"
      - ".gitignore"
      - "**.md"
  pull_request:
    branches:
      - "main"

env:
  ALPINE_VERSION: "3.22"

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.19.5, 22.21.1, 24.11.0, 25.1.0] # Node.js versions

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        timeout-minutes: 3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: improwised/docker-nodejs-base
          tags: |
            type=raw,value=${{ matrix.node-version }}-latest
            type=raw,value=${{ matrix.node-version }}-{{sha}}-{{date 'X'}}
        timeout-minutes: 2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        timeout-minutes: 3

      - name: Docker Login
        if: ${{ github.ref_name == 'main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        timeout-minutes: 2

      - name: PR Tags
        id: fallback-tags
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "tags=test-${{ matrix.node-version }}-${{ github.sha }}" >> $GITHUB_ENV
        timeout-minutes: 1

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            NODE_VERSION=${{ matrix.node-version }}
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          tags: ${{ github.event_name == 'pull_request' && env.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
        timeout-minutes: 10
